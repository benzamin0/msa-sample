plugins {
	id 'org.springframework.boot' version '2.2.7.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
	id 'war'
}

group = 'com.skcc'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}

	compile('org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:2.2.2.RELEASE')

	compile('org.apache.kafka:kafka-streams:2.5.0')
	compile('org.springframework.kafka:spring-kafka:2.4.0.RELEASE')
	testImplementation('org.springframework.kafka:spring-kafka-test:2.4.0.RELEASE')
}

task print() {
	doLast{
		println "github push complete"
	}
}


test {
	useJUnitPlatform()
}
